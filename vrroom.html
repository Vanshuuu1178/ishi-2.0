<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Our Memory Museum ü•Ω</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <style>
        /* A simple button to go back to the main site */
        #exit-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 999;
            background: white;
            border: 2px solid #ff69b4;
            padding: 10px 20px;
            border-radius: 30px;
            font-family: sans-serif;
            font-weight: bold;
            color: #ff69b4;
            text-decoration: none;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        #exit-btn:hover {
            background: #ff69b4;
            color: white;
        }
    </style>
</head>

<body>

    <a href="index.html" id="exit-btn">‚¨ÖÔ∏è Exit Museum</a>

    <a-scene>

        <a-assets>
            <img id="wall-texture"
                src="https://images.unsplash.com/photo-1554188248-986adbbccd53?q=80&w=1000&auto=format&fit=crop">
            <img id="floor-texture"
                src="https://images.unsplash.com/photo-1615873968403-89e068629265?q=80&w=1000&auto=format&fit=crop">

            <img id="photo1" src="ayshi.jpg">
            <img id="photo2" src="ayshi.jpg"> <img id="photo3" src="ayshi.jpg"> </a-assets>

        <a-entity light="type: ambient; color: #BBB; intensity: 0.6"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: 0.8" position="-0.5 1 1"></a-entity>


        <a-sky color="#ffe4e1"></a-sky>

        <a-plane src="#floor-texture" rotation="-90 0 0" width="30" height="30" repeat="4 4"></a-plane>

        <a-box position="0 2 -5" width="10" height="4" depth="0.1" color="#ffb7c5"></a-box>
        <a-box position="-5 2 0" rotation="0 90 0" width="10" height="4" depth="0.1" color="#ffb7c5"></a-box>
        <a-box position="5 2 0" rotation="0 -90 0" width="10" height="4" depth="0.1" color="#ffb7c5"></a-box>


        <a-entity position="0 2 -4.9">
            <a-image src="#photo1" width="1.5" height="2"></a-image>
            <a-box position="0 0 -0.05" width="1.7" height="2.2" depth="0.1" color="white"></a-box>
            <a-text value="The Day We Met" color="black" align="center" position="0 -1.3 0" width="4"></a-text>
        </a-entity>

        <a-entity position="-4.9 2 0" rotation="0 90 0">
            <a-image src="#photo2" width="2" height="1.5"></a-image>
            <a-box position="0 0 -0.05" width="2.2" height="1.7" depth="0.1" color="white"></a-box>
            <a-text value="Our First Trip" color="black" align="center" position="0 -1.2 0" width="4"></a-text>
        </a-entity>

        <a-entity position="4.9 2 0" rotation="0 -90 0">
            <a-image src="#photo3" width="1.5" height="2"></a-image>
            <a-box position="0 0 -0.05" width="1.7" height="2.2" depth="0.1" color="white"></a-box>
            <a-text value="My Favorite Smile" color="black" align="center" position="0 -1.3 0" width="4"></a-text>
        </a-entity>


        <a-entity position="0 1.6 2">
            <a-camera look-controls wasd-controls>
                <a-cursor color="#ff69b4"></a-cursor>
            </a-camera>
        </a-entity>

    </a-scene>
</body>

</html>
